{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center" style="width: 400px;">
            <form action="/sign-up" method="post" class="d-flex flex-column bg-white shadow-sm p-4 border" style="width: 100%">
                <div class="d-flex form-group lead text-secondary pb-1">
                    <strong>Join Inventory</strong>
                </div>
                <div class="d-flex form-group">
                    <input class="form-control form-control-sm mr-2" autocomplete="off" name="first-name" placeholder="First name" type="text" autofocus>
                    <input class="form-control form-control-sm" autocomplete="off" name="last-name" placeholder="Last name" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control form-control-sm" name="email" placeholder="Email Address" type="text">
                </div>
                <div class="d-flex form-group">
                    <input class="form-control form-control-sm mr-2" name="password" placeholder="Password" type="password">
                    <input class="form-control form-control-sm" name="password-conf" placeholder="Password (agian)" type="password">
                </div>
                <div class="d-flex form-group">
                    <input class="form-control form-control-sm" autocomplete="off" name="inventory-name" placeholder="Inventory name" type="text">
                </div>
                <div class="d-flex form-group">
                    <input class="form-control form-control-sm" autocomplete="off" name="inventory-address" placeholder="Inventory Address (optional)" type="text">
                </div>
                <button class="btn btn-primary btn-sm" type="submit">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
